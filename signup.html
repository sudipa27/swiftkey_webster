<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login_signup.css">
</head>
<body>
    <div class="login">
        <div class="box">
            <h1 class="box1">SignUp</h1>
            <form class="input1">
                <input class="input-field" type="text" name="username" placeholder="Username">
                <input class="input-field" type="text" name="email" placeholder="Email ID">
                <input class="input-field" type="text" name="password" placeholder="Password">
                <input class="input-field" type="text" name="confirm password" placeholder="Confirm Password">
                <input class="btn" type="button" name="signup" value="Signup">
                <p class="para">Already have an account?<a href="login.html">Log In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
